<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        //사용자로부터 데이터 입력받기 위한 창을 띄우자(프롬프트 창)
        //프롬프트창의 입력된값은 무조건 문자열로처리됨
        //사용자가 반응하지않는이상 블락상태
        let n= prompt("원하시는 수를 입력하세요");
        let result = (n % 2 == 0)? "짝수" : "홀수";
        document.write(n + "은 "+result+" 입니다.");  
    </script>
</head>

</html>
